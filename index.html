<!DOCTYPE html>
<html ng-app="app">
	<head>
        <title>h5 reader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/index.css">
	</head>
	<body>

		<div id = "root" class="container">

            <div class="m-article-action">
                <div class = "article-action-mid" id="action_mid"></div>
            </div>


			<div id = "top-nav" class = "top-nav" style="display: none;">
				<div class = "icon-back"></div>
				<div class = "nav-title">返回书架</div>
			</div>

            <div id="main-content" class="main-content">
                <div id="fiction_chapter_title"></div>

                <div id="fiction_container" class = "m-read-content">

                </div>

                <div class = "m-button-bar">
                    <ul class = "u-tab">
                        <li id="prev_button" style="cursor: pointer;">上一章</li>
                        <li id="next_button" style="cursor: pointer;">下一章</li>
                    </ul>
                </div>
            </div>

            <div id="bottom" class="bottom">

                <div id="menu-nav" class = "menu-nav" style="display: none;">
                    <div class = "nav-panel-bk"></div>

                    <div class = "nav-panel" id = "font-container">
                        <div class = "child-mod">
                            <span>字体</span>
                            <button id="large-font" class = "font-size-button">大</button>
                            <button id="small-font" class = "font-size-button">小</button>
                        </div>
                        <div class = "child-mod">
                            <span>背景</span>
                            <div class = "bk-container" data-id = "#ffffff">
                                <div class="bk-container-current"></div>
                            </div>
                            <div class = "bk-container-snow" data-id = "#FFE4C4">
                                <div class="bk-container-snow-inner"></div>
                            </div>
                            <div class = "bk-container-grey" data-id = "#DCDCDC">
                                <div class="bk-container-grey-inner"></div>
                            </div>
                            <div class = "bk-container-green" data-id = "#C1FFC1">
                                <div class="bk-container-green-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id = "bottom-nav" class = "bottom-nav" style="display: none;">
                    <div class = "icon-list"></div>
                    <div class="icon-list-letter">目录</div>
                    <div class = "icon-font" id="font-button"></div>
                    <div class="icon-font-letter">字体</div>
                    <div class = "icon-night" id="night-button"></div>
                    <div class = "icon-night-letter">夜间</div>
                </div>
            </div>


		</div>
		
		<script src="/lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="/js/jquery.base64.js"></script>
		<script src="/js/jquery.jsonp.js"></script>
		<script src = "/js/index.js"></script>
	</body>
</html>
